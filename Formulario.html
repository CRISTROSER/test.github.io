<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mi Portal</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Principal.html">Principal</a></li>
                    <li class="nav-item"><a class="nav-link" href="Tablas.html">Tablas</a></li>
                    <li class="nav-item"><a class="nav-link" href="Video.html">Video</a></li>
                    <li class="nav-item active"><a class="nav-link" href="Formulario.html">Formulario</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
                <!-- Imagen Ampliada debajo de la barra de navegación -->

        <div class="row">
            <div class="col-md-12">
                <img src="cover.jpg" class="img-fluid mb-4" alt="Imagen Ampliada">
            </div>
        </div>
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer class="bg-light text-center p-3 mt-4">
        <p>&copy; 2024 por "Studio Digital"</p>
    </footer>
</body>
</html>
